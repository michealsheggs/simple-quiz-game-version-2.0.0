         <!-- sign up form section -->
         <div class="container">
           <div class="row">
             <div class="col-md-2"></div>
             <div class="col-md-8">
              <form class="form" id="user_form">
                <p id="display_alert" class="form_alert"></p>
                <h4 class="checkLogin"></h4>
                  <div class="col">
                    <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">F</div>
                      </div>
                      <input type="text" class="form-control" id="firstname" name="first_name" placeholder="first name">
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">L</div>
                      </div>
                      <input type="text" class="form-control" id="lastname" name="last_name" placeholder="last name">
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">P</div>
                        </div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="enter your password">
                      </div>
                    <button id="sign-up-btn" type="submit" class="btn btn-primary mb-2">Register</button>
                    </div>
                  </div>     
              </form>
             </div>
             <div class="form_notice">
                <p>If already registered, login here <a href="login.html">Login  here </a></p>
              </div>
           </div>
             <div-col-md-2></div-col-md-2>
