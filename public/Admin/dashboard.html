<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css_lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../cascade/css/styles.css">
    <link rel="stylesheet" href="../css_lib/fontawesome/css//fontawesome.min.css">
    <script type="text/javascript" src="../css_lib/fontawesome/js/fontawesome.min.js"></script>
    <script type="text/javascript" src="../css_lib/bootstrap/js/bootstrap.min.js"></script>

    <title> simple quiz game</title>
</head>
<body>
        <!-- The navigation section -->
        <nav id="main-nav" class="navbar navbar-dark bg-dark">
                <!-- Navbar content -->
                <ul class="nav-link">Sheggs Quiz  App</ul>
                <ul class="nav-link active">Dashboard</ul>
              <ul class="nav justify-content-end">
                  <li class="nav-item">
                      <a class="nav-link active" href="../welcome.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="create.html">create</a>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" href="archieve.html">archieve</a>
                    </li> -->
                    <li class="nav-item">
                      <a class="nav-link" href="update.html">update</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../login.html">Login</a>
                    </li>
                    
                  </ul>

         </nav> 

         <!-- <button id="viw_quiz">view quiz</button> -->
         <div class="container">
            <div class="row">
             <div class="col-md-8">              
                <table class="table table-hover table-bordered table-stripped table-condensed">
                    <thead>
                      <tr>
                        <th scope="col">no</th>
                        <th scope="col">Question</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody class="contentTable"> 
                      <template id="templatetable">
                          <tr>
                              <th scope="row">{{id}}</th>
                              <td>{{added_question}}</td>
                              <td>
                                  <button id="edit" data-id="{{id}}" class="btn btn-xs" >pen</button>
                                  <button id="remove" data-id="{{id}}" class="btn btn-xs" >X</button>                             
                              </td>
                              </tr>                              
                      </template>                  
                    </tbody>
                  </table> 
                  <div class="try"></div>
              </div>                        
             <div class="col-md-4">
               <form method="">
                  <p id="display_alert"></p>
              
                  <div class="editdisplay">
                    
                      <template id="editTemplate">
                        <div class="form-group">
                          <input id="data_id" type="hidden" value="{{id}}" name="edit-id">
                            <label for="editquestion"> Edit question</label>
                            <textarea class="form-control" name="question" id="editquestion" cols="10" rows="2" 
                            placeholder="enter your question">{{added_question}}</textarea>
                            </div>
                            <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">A</div>
                            </div>
                            <input type="text" class="form-control" id="option_one" name="option_one" placeholder="option one"
                             value="{{option_one}}">
                            </div>
                            <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">B</div>
                            </div>
                            <input type="text" class="form-control" id="option_two" name="option_two" placeholder="option two" 
                            value="{{option_two}}">
                            </div>
                            <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">C</div>
                            </div>
                            <input type="text" class="form-control" id="option_three" name="option_three" placeholder="option three"
                             value="{{option_three}}">
                            </div>
                            <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">D</div>
                            </div>
                            <input type="text" class="form-control" id="option_four" name="option_four" placeholder="option four"
                             value="{{option_four}}">
                            </div> 
                            
                      </template>          
                    
                  </div>
          
              <!-- the section for the answers -->
                <h4>give the answer to the questions</h4>
                <div class="form-group form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="options" id="option_A" value="A">A
                </div>
                <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="options" id="option_B" value="B">B
              </div>
                <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="options" id="option_C" value="C">C
                </div>
                <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="options" id="option_D" value="D">D
                </div>
                
             <button id="editButton" class="btn btn-primary form-control">edit question</button>
          </form>
         </div>
         </div>
      </div>

    <footer class="container">copywrite &copy 2019  all right is reserved for the website</footer>

    <!-- the script section -->
    <script type="text/javascript" src="../js_lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../node_modules/mustache/mustache.min.js"></script>
    <script src="js/view_quest.js"></script>
    <script src="js/delete.js"></script>    
    <script src="js/update.js"></script>    

</body>
</html>
