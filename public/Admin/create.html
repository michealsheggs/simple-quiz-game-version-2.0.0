         <div class="container">
             <div class="row">
                 <div class="col-md-4 container">
                     <form id="c" action="">
                        <p id="display_alert"></p>
                      <div id="">
                          <label id="submitquestion">Create Question</label>
                          <div class="form-group">
                            <label for="gameselection">choose a quiz subject</label>
                              <select class="form-control" name="" id="gameselection">
                                <option id="random" value="Random">Random</option>
                                <option id="biology" value="Biology">Biology</option>
                                <option id="chemistry" value="Chemistry">Chemistry</option>
                                <option id="physics" value="Physics">Physics</option>
                                <option id="maths" value="Maths">Maths</option>
                                 <option id="sports" value="Sports">Football</option>
                              </select>
                         </div>
                         <div class="form-group">
                              <textarea class="form-control" name="question" id="createquestion" cols="10" rows="2" 
                              placeholder="enter your question"></textarea>
                       </div>
                       <div class="input-group mb-2 mr-sm-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">A</div>
                              </div>
                              <input type="text" class="form-control" id="option_one" name="option_one" placeholder="option one">
                       </div>
                       <div class="input-group mb-2 mr-sm-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">B</div>
                              </div>
                              <input type="text" class="form-control" id="option_two" name="option_two" placeholder="option two">
                       </div>
                       <div class="input-group mb-2 mr-sm-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">C</div>
                              </div>
                              <input type="text" class="form-control" id="option_three" name="option_three" placeholder="option three">
                       </div>
                       <div class="input-group mb-2 mr-sm-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">D</div>
                              </div>
                              <input type="text" class="form-control" id="option_four" name="option_four" placeholder="option four">
                       </div> 
                      </div>

                     <!-- the section for the answers -->
                     <h4>give the answer to the questions</h4>
                     <div class="form-group form-check form-check-inline">
                        <label class="contain">A
                            <input class="form-check-input" type="radio" name="options" id="option_A" value="A">
                                <span class="checkmark"></span>
                          </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="contain">B
                            <input class="form-check-input" type="radio" name="options" id="option_B" value="B">
                            <span class="checkmark"></span>
                          </label>
                    </div>
                     <div class="form-check form-check-inline">
                        <label class="contain">C
                            <input class="form-check-input" type="radio" name="options" id="option_C" value="C">
                                <span class="checkmark"></span>
                          </label>
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="contain">D
                            <input class="form-check-input" type="radio" name="options" id="option_D" value="D">
                                <span class="checkmark"></span>
                          </label> 
                     </div>
                     
                    <button id="createbtn" class="btn btn-primary form-control" name="createButton">create question</button>
                 </form>
                </div>

                </div>
